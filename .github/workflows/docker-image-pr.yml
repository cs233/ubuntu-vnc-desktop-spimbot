name: Docker Image Pull Request

on:
  pull_request:
    branches: '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build without push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.extract_tag.outputs.repo }}/ubuntu-vnc-desktop-spimbot:${{ steps.extract_tag.outputs.tag }}
          cache-from: type=gha,ref=${{ steps.extract_tag.outputs.repo }}/ubuntu-vnc-desktop-spimbot:buildcache
          cache-to: type=gha,ref=${{ steps.extract_tag.outputs.repo }}/ubuntu-vnc-desktop-spimbot:buildcache,mode=max
      - name: Move cache
        # This ugly bit is necessary if you don't want your cache to grow forever
        # until it hits GitHub's limit of 5GB.
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
# Reference: https://docs.docker.com/ci-cd/github-actions/
